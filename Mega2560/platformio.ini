[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	fmalpartida/LiquidCrystal@^1.5.0
	https://github.com/thegeek82000/openGLCD.git
	bblanchon/ArduinoJson@^7.4.1
lib_ignore = 
	openGLCD/bitmaps/utils/bmp2glcd
